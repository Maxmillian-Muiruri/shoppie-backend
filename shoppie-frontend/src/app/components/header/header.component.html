<header>
  <nav>
    <a routerLink="/">Shoppie</a>
    <a routerLink="/products">Products</a>
    <a routerLink="/cart" *ngIf="authService.isLoggedIn()">
      Cart <span *ngIf="cartCount > 0" class="cart-count">({{ cartCount }})</span>
    </a>
    <a routerLink="/profile" *ngIf="authService.isLoggedIn()">Profile</a>
    <a routerLink="/admin" *ngIf="authService.isLoggedIn()">Admin</a>
    <a routerLink="/login" *ngIf="!authService.isLoggedIn()">Login</a>
    <a routerLink="/register" *ngIf="!authService.isLoggedIn()">Register</a>
    <a (click)="logout()" *ngIf="authService.isLoggedIn()" style="cursor:pointer">Logout</a>
  </nav>
</header>
