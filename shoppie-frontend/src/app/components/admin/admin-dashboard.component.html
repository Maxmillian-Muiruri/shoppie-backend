<div class="admin-dashboard-container">
  <h2>Admin Dashboard</h2>
  <button (click)="openCreateForm()" *ngIf="!showForm">Create New Product</button>
  <div *ngIf="loading" class="loading">Loading products...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <div *ngIf="!loading && !showForm">
    <table class="product-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Stock</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>{{ product.name }}</td>
          <td>{{ product.price | currency }}</td>
          <td>{{ product.stockQuantity }}</td>
          <td>
            <button (click)="openEditForm(product)">Edit</button>
            <button (click)="deleteProduct(product)" class="danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="showForm">
    <app-product-form
      [product]="editingProduct"
      (submitProduct)="handleFormSubmit($event)">
    </app-product-form>
    <div *ngIf="formError" class="error">{{ formError }}</div>
    <button (click)="closeForm()" [disabled]="formLoading">Cancel</button>
  </div>
</div>
