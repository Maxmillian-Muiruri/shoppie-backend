<div class="product-list-container">
  <h2>Products</h2>
  <div class="search-bar">
    <input type="text" [(ngModel)]="searchTerm" (keyup.enter)="search()" placeholder="Search products..." />
    <button (click)="search()">Search</button>
  </div>
  <div *ngIf="loading" class="loading">Loading products...</div>
  <div *ngIf="error" class="error">{{ error }}</div>
  <div class="product-grid" *ngIf="!loading && !error && products.length">
    <app-product-card *ngFor="let product of products" [product]="product"></app-product-card>
  </div>
  <div *ngIf="!loading && !error && !products.length" class="empty">No products found.</div>
</div>
