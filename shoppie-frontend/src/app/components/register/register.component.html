<div class="register-container">
  <h2>Register</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" type="text" required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" required minlength="6" />
    </div>
    <div class="form-group">
      <label for="role">Role</label>
      <select id="role" formControlName="role">
        <option value="customer">Customer</option>
        <option value="admin">Admin</option>
      </select>
    </div>
    <button type="submit" [disabled]="loading || registerForm.invalid">Register</button>
    <div class="error" *ngIf="error">{{ error }}</div>
    <div class="success" *ngIf="success">{{ success }}</div>
  </form>
  <div class="login-link">
    Already have an account? <a routerLink="/login">Login</a>
  </div>
</div>
