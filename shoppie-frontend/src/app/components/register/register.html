<div class="register-container">
  <div class="register-card">
    <div class="register-logo">
      <span>🛒</span>
    </div>
    <h2>Create Account</h2>
    <div class="success" *ngIf="success">{{ success }}</div>
    <form (ngSubmit)="onSubmit()" *ngIf="!success">
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" [(ngModel)]="registerData.name" name="name" type="text" required placeholder="Enter your name" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" [(ngModel)]="registerData.email" name="email" type="email" required placeholder="Enter your email" />
      </div>
      <div class="form-group password-group">
        <label for="password">Password</label>
        <input id="password" [(ngModel)]="registerData.password" name="password" [type]="showPassword ? 'text' : 'password'" required minlength="6" placeholder="Create a password" />
        <button type="button" class="toggle-password" (click)="showPassword = !showPassword" tabindex="-1">
          {{ showPassword ? '🙈' : '👁️' }}
        </button>
      </div>
      <button type="submit" [disabled]="loading">Register</button>
      <div class="error" *ngIf="error">{{ error }}</div>
    </form>
    <div class="divider"><span>or</span></div>
    <div class="login-link">
      Already have an account? <a routerLink="/login">Login</a>
    </div>
  </div>
</div>
