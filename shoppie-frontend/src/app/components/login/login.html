<div class="login-container">
  <div class="login-card">
    <div class="login-logo">
      <span>🛒</span>
    </div>
    <h2>Welcome Back</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" [(ngModel)]="loginData.email" name="email" type="email" required placeholder="Enter your email" />
      </div>
      <div class="form-group password-group">
        <label for="password">Password</label>
        <input id="password" [(ngModel)]="loginData.password" name="password" [type]="showPassword ? 'text' : 'password'" required minlength="6" placeholder="Enter your password" />
        <button type="button" class="toggle-password" (click)="showPassword = !showPassword" tabindex="-1">
          {{ showPassword ? '🙈' : '👁️' }}
        </button>
      </div>
      <button type="submit" [disabled]="loading">Login</button>
      <div class="error" *ngIf="error">{{ error }}</div>
    </form>
    <a routerLink="/forgot-password">Forgot Password?</a>
    <div class="divider"><span>or</span></div>
    <div class="register-link">
      Don't have an account? <a routerLink="/register">Register</a>
    </div>
  </div>
</div>
